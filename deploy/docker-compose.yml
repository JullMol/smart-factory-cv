version: '3.8'

services:
  ai-inference:
    build:
      context: ./services/ai-inference
      dockerfile: Dockerfile
    container_name: ai-inference
    ports:
      - "8000:8000"
      - "50051:50051"
      - "9090:9090"
    volumes:
      - ./services/ai-inference/models:/app/models:ro
      - ./services/ai-inference/config:/app/config:ro
    environment:
      - MODEL_PATH=/app/models/best.onnx
      - MODEL_FALLBACK_PATH=/app/models/best.pt
      - GRPC_PORT=50051
      - REST_PORT=8000
      - METRICS_PORT=9090
      - DEVICE=cuda
      - LOG_LEVEL=INFO
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - factory-net

  stream-gateway:
    build:
      context: ./services/stream-gateway
      dockerfile: Dockerfile
    container_name: stream-gateway
    ports:
      - "8080:8080"
      - "9091:9091"
    environment:
      - AI_ENGINE_URL=ai-inference:50051
      - HTTP_ADDR=:8080
      - METRICS_ADDR=:9091
      - LOG_LEVEL=info
      - TARGET_FPS=15
      - CONFIDENCE_THRESHOLD=0.5
    depends_on:
      - ai-inference
      - redis
    restart: unless-stopped
    networks:
      - factory-net

  dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    ports:
      - "3000:80"
    depends_on:
      - stream-gateway
    restart: unless-stopped
    networks:
      - factory-net

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - factory-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    restart: unless-stopped
    networks:
      - factory-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=smartfactory
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - factory-net

networks:
  factory-net:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
